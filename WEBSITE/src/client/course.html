    <body>

        <!-- Navigation MenÃ¹ -->
        <div id="nav"></div>

        <!-- Header image -->

        <header>
            <img class="headerImg"/>
        </header>

        <!-- Page Content -->
        <div class="container">

            <!-- Page Heading/Breadcrumbs -->
            <div class="row">
                <div class="col-lg-12">
                    <div id="context"></div>
                    <h1 class="page-header">
                     
                    </h1>
                </div>
            </div>
            <!-- /.row -->
        
            <!-- Course Row -->
            <div class="row">

                <div class="col-md-8" id="courseDescription">
                    <h3>Course Description</h3>
                    <img height="210" width="245" id='courseImage'>
                    <p ></p>
                </div>

                <div class="col-md-4">
                    <h3>Course Detail</h3>
                    <div  id='calendar'>
                        <div class="calendarRow">
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thur</div>
                            <div>Fry</div>
                            <div>Sat</div>  
                            <div id="monday"></div>
                            <div id="tuesday"></div>
                            <div id="wednesday"></div>
                            <div id="thursday"></div>
                            <div id="friday"></div>
                            <div id="saturday"></div>                  

                        </div>
                        <div id='courseRoom'>
                            <p>Room: 
                                <a id="roomLink" href='#'></a>
                            </p>
                        </div>
                    </div>
                    
                    <h3>Instructors</h3>
                    <div id='courseInstructor'>
                    </div>
                    
                    <a href="#"><h4>Register for this course</h4></a>
                </div>

            </div>
            <!-- /.row -->

            <!-- Related Images Row -->
            <div class="row">

                <div class="col-lg-12">
                    <h3 class="page-header"></h3>
                </div>

                <div class="col-sm-3 col-xs-12">
                    <img class="img-related"  id="courseImage1" height="140" width="260">  
                </div>

                <div class="col-sm-3 col-xs-12">
                    <img class="img-related"  id="courseImage2" height="140" width="260">  
                </div>

                <div class="col-sm-3 col-xs-12">
                    <img class="img-related"  id="courseImage3" height="140" width="260">  
                </div>

                <div class="col-sm-3 col-xs-12">
                    <img class="img-related"  id="courseImage4" height="140" width="260">  
                </div>

            </div>
            <!-- /.row -->

            <hr>

           <!-- Footer -->
            <footer></footer>

        </div>
        <!-- /.container -->
        
        
        <!-- Previous Course Button -->
        <div id='prev'>
            <a class='glyphicon glyphicon-chevron-left indexButton' title="prev course"></a>
        </div>
            
       
        <!-- Next Course Button -->
        <div id='next'>
            <a class='glyphicon glyphicon-chevron-right indexButton' title="next course"></a>
         </div>
